
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
      body { font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 0; background: #f6f8fc; }
      .container { max-width: 980px; margin: 40px auto; padding: 0 16px; }
      .card { background: #fff; border-radius: 14px; padding: 18px 20px; box-shadow: 0 6px 24px rgba(0,0,0,0.06); margin-bottom: 16px; }
      .title { font-size: 22px; font-weight: 700; margin: 0 0 8px; color: #14213d; }
      .subtitle { color: #495057; margin: 0 0 12px; }
      .row { display: flex; gap: 16px; flex-wrap: wrap; }
      .chip { display: inline-block; padding: 6px 10px; border-radius: 999px; font-size: 12px; font-weight: 600; }
      .chip.low { background: #e7f7ef; color: #0f7a49; }
      .chip.medium { background: #fff6e6; color: #a96900; }
      .chip.high { background: #ffebeb; color: #b32020; }
      .section-title { font-size: 14px; font-weight: 700; color: #333; margin: 12px 0 8px; text-transform: uppercase; letter-spacing: .02em; }
      ul { margin: 8px 0 0 18px; color: #333; }
      li { margin: 4px 0; }
      .event { border-left: 3px solid #e9ecef; padding-left: 10px; margin: 6px 0; color: #333; }
      .muted { color: #6c757d; font-size: 12px; }
      .btn { background: #1f4ae0; color: white; border: 0; border-radius: 10px; padding: 10px 14px; font-weight: 600; cursor: pointer; }
      .btn:disabled { background: #9aa7e6; cursor: not-allowed; }
      .input { padding: 10px 12px; border-radius: 10px; border: 1px solid #dbe1f0; outline: none; }
      header { display:flex; justify-content: space-between; align-items: center; margin-bottom: 16px; }
    </style>
